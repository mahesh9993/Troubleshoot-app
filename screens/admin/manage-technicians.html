<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix Me App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../../assets/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="../../assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="../../assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="../../assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link
      href="../../assets/vendor/simple-datatables/style.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet" />

    <!-- load header -->
    <script src="loadHeader.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Technicians</h1>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <!-- Bordered Tabs -->
        <ul
          class="nav nav-tabs nav-tabs-bordered"
          id="borderedTab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="all-tab"
              data-bs-toggle="tab"
              data-bs-target="#bordered-all"
              type="button"
              role="tab"
              aria-controls="all"
              aria-selected="true"
            >
              All
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="active-tab"
              data-bs-toggle="tab"
              data-bs-target="#bordered-active"
              type="button"
              role="tab"
              aria-controls="active"
              aria-selected="false"
            >
              Active
            </button>
          </li>
        </ul>
        <div class="tab-content pt-2" id="borderedTabContent">
          <div
            class="tab-pane fade show active"
            id="bordered-all"
            role="tabpanel"
            aria-labelledby="all-tab"
          >
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex justify-content-end">
                      <button
                        class="btn btn-success m-3"
                        onclick="onCreateBtn()"
                      >
                        Create
                      </button>
                    </div>
                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                      <thead>
                        <tr>
                          <th><b>U</b>sername</th>
                          <th>NIC</th>
                          <th>Mobile</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="techniciansTable"></tbody>
                    </table>
                    <!-- End Table with stripped rows -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="bordered-active"
            role="tabpanel"
            aria-labelledby="active-tab"
          >
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                      <thead>
                        <tr>
                          <th><b>U</b>sername</th>
                          <th>NIC</th>
                          <th>Mobile</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="activeTechnicians"></tbody>
                    </table>
                    <!-- End Table with stripped rows -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End Bordered Tabs -->
      </section>
    </main>
    <!-- End #main -->

    <!-- create technician modal -->
    <div class="modal fade" id="createTechnician" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Technician</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" id="createTechForm">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="NIC"
                  id="nic"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="username"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mobile"
                  id="mobile"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- confirm deletion modal -->
    <div class="modal fade" id="confirmDelete" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Do you really want to Delete this Technician?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="OnDeleteConfirm()"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="copyright">
        &copy; Copyright <strong><span>Divaan IT Solution</span></strong
        >. All Rights Reserved
      </div>
    </footer>
    <!-- End Footer -->
    <!-- Vendor JS Files -->
    <script src="../../assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../../assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/vendor/echarts/echarts.min.js"></script>
    <script src="../../assets/vendor/quill/quill.js"></script>
    <script src="../../assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../../assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../../assets/vendor/php-email-form/validate.js"></script>

    <!-- main script -->
    <!-- <script src="../../assets/js/mainjs.js"></script> -->
    <script src="manage-technicians.js"></script>
  </body>
</html>
