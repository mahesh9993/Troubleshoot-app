    <div class="container py-5">

                <h4 class="my-0 font-weight-normal">Estimated Chargers</h4>
              </div>

                  type="button"
                  class="btn btn-lg btn-block btn-primary"
                  id="proceedBtn"
                >
                  Proceed
                </button>
                <div class="d-block">
                  <button
                    type="button"
                    class="btn btn-lg btn-block btn-outline-secondary mt-2"
                  >
                    Cancel
