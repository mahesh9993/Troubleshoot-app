<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix Me App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="../../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../../assets/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="../../assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="../../assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="../../assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link
      href="../../assets/vendor/simple-datatables/style.css"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px">
            <div class="card-body pb-0">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">
                  Troubleshoot Results
                </h5>
              </div>
              <form class="row g-3">
                <div class="col-12">
                  <label for="customerName" class="form-label"
                    >Customer Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="customerName"
                    readonly
                  />
                </div>
                <div class="col-12">
                  <label for="mobileNumber" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="mobileNumber"
                    readonly
                  />
                </div>
                <div class="col-12">
                  <label for="device" class="form-label">Device</label>
                  <input
                    type="text"
                    class="form-control"
                    id="device"
                    readonly
                  />
                </div>
                <div class="col-12">
                  <label for="problem" class="form-label">Problem</label>
                  <input
                    type="text"
                    class="form-control"
                    id="problem"
                    readonly
                  />
                </div>
                <div class="col-12">
                  <label for="jobId" class="form-label">Job ID</label>
                  <input type="text" class="form-control" id="jobId" readonly />
                </div>

                <div class="text-end">
                  <br class="d-none d-print-block" />
                  <button
                    type="button"
                    class="btn btn-primary d-print-none m-2"
                    onclick="window.print()"
                  >
                    Print
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor JS Files -->
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../../assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../../assets/vendor/echarts/echarts.min.js"></script>
    <script src="../../assets/vendor/quill/quill.js"></script>
    <script src="../../assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../../assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../../assets/vendor/php-email-form/validate.js"></script>

    <!-- Main JS File -->
    <script src="../../assets/js/mainjs.js"></script>
    <script src="result.js"></script>
  </body>
</html>
